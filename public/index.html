<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code WhatsApp Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #128C7E;
        }
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
        }
        #qrcode img {
            display: block;
            width: 300px;
            height: 300px;
            image-rendering: pixelated;
        }
        .status {
            color: #666;
            margin-top: 10px;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-content button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .fab {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: white;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Bot</h1>
        <div id="qrcode"></div>
        <p class="status">Escaneie o QR Code com seu WhatsApp</p>
        <div id="debug"></div>
    </div>

    <button id="openModalBtn" class="fab">+</button>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enviar Mensagem</h2>
            <input type="text" id="phoneNumber" placeholder="Número com DDI e DDD (ex: 5511999999999)">
            <textarea id="message" rows="4" placeholder="Sua mensagem"></textarea>
            <button id="sendMessageBtn">Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const debugDiv = document.getElementById('debug');
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        log('Página carregada, aguardando conexão...');
        
        socket.on('connect', () => {
            log('Conectado ao servidor');
        });
        
        socket.on('disconnect', () => {
            log('Desconectado do servidor');
        });
        
        socket.on('qr', (qrCode) => {
            log('QR Code recebido');
            const qrcodeDiv = document.getElementById('qrcode');
            if (qrCode.startsWith('data:image')) {
                log('QR Code válido, exibindo imagem');
                qrcodeDiv.innerHTML = `<img src="${qrCode}" alt="QR Code">`;
            } else {
                log('QR Code inválido recebido: ' + qrCode.substring(0, 50) + '...');
                qrcodeDiv.innerHTML = '<p>Erro ao gerar QR Code</p>';
            }
        });

        socket.on('status', (status) => {
            log('Status: ' + status);
            document.querySelector('.status').textContent = status;
        });
        
        socket.on('error', (error) => {
            log('Erro: ' + error);
        });

        const modal = document.getElementById('messageModal');
        const btn = document.getElementById('openModalBtn');
        const span = document.getElementsByClassName('close')[0];
        const sendMessageBtn = document.getElementById('sendMessageBtn');

        btn.onclick = function() {
            modal.style.display = 'block';
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        sendMessageBtn.onclick = function() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            if (phoneNumber && message) {
                socket.emit('sendMessage', { phoneNumber, message });
                log(`Enviando mensagem para ${phoneNumber}`);
                modal.style.display = 'none';
            } else {
                alert('Por favor, preencha o número de telefone e a mensagem.');
            }
        }
    </script>
</body>
</html>
